<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="textarea" name="journalEntry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select name="mood" size="0" id="mood">Mood
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="frustrated">Frustrated</option>
                <option value="content">Content</option>
            </select>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <article class="entryLog"></article>
    
    
    <script src="scripts/entryComponents.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/journal.js"></script>
</body>
</html>
